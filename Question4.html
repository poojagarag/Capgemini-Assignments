<!DOCTYPE html>
<html>
    <header>
        <title>
            Table
        </title>
    </header>

    <body>
        <h3>Table with Border</h3>
        <table style="border: black;border: 1px solid;">
            <tr style="border: black;border: 1px solid;">
                <td style="border: black;border: 1px solid;">100</td>
                <td style="border: black;border: 1px solid;">200</td>
                <td style="border: black;border: 1px solid;">300</td>
            </tr>
            <tr style="border: black;border: 1px solid;">
                <td style="border: black;border: 1px solid;">400</td>
                <td style="border: black;border: 1px solid;">500</td>
                <td style="border: black;border: 1px solid;">600</td>
            </tr>
        </table>

        <h3>Table without Border</h3>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>

    </body>
</html>
